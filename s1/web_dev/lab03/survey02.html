<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="Web Development" />
    <meta name="keywords" content="HTML (Part 2 - Content - Form)" />
    <meta name="author" content="Dylan Rodwell" />
    <link rel="stylesheet" type="Text/CSS" href="style.css" />
    <title>Web Development Survey</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Unit Delivery Survey</h1>

        <br>

        <p>Please fill out the information below</p>
        <div class="formContainer">
            <form id="survey01" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">

                <div id="elementsContainer">
                    <p>
                        <label for="userName">Name (Optional) :</label>
                        <input type="text" id="userName" name="userName">
                    </p>
                    <p>
                        <label>Gender :</label>
                        <label for="userMale"><input type="radio" id="userMale" name="genderButtons"
                                value="male">Male</label>
                        <label for="userFemale"><input type="radio" id="userFemale" name="genderButtons"
                                value="female">Female</label>
                    </p>
                    <p>
                        <label for="userDegree">Degree :</label>
                        <select id="userDegree" name="userDegree">
                            <option value="IT">IT</option>
                            <option value="Multimedia">Multimedia</option>
                            <option value="Design">Design</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit">
                        <input type="reset">
                    </p>
                </div>
            </form>
        </div>
        <p><a href="survey01.html">previous</a> <a href="survey03.html">next</a></p>
    </div>
</body>

</html>
